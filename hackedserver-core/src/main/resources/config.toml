[settings]
# Name of a language file without extension, english.toml by default
language = "english"

# Enable logging of all CustomPayload packets for debugging purposes
debug = false

# If the same payload is sent twice, only the first triggers a check
skip_duplicates = false

# Automatically download required dependencies (like ProtocolLib) if not installed
# Can also be disabled via JVM property: -Dhackedserver.autoDownloadDependencies=false
auto_download_dependencies = true

# Delay in ticks before executing actions after a check is triggered
# This helps ensure the player is fully connected before kicks/commands are executed
# Set to 0 for no delay, or increase if kicks fail on some server software (e.g., Purpur)
# Can also be configured per-action in actions.toml
action_delay_ticks = 20
